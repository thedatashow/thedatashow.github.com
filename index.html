---
layout: default
---

<div class="blog-index">
  {% assign index = true %}
  {% for post in paginator.posts %}
  {% assign content = post.content %}
    <article>
      {% include article.html %}
    </article>
  {% endfor %}
  <div class="pagination" id="pagination">
    <a class="btn btn-default btn-lg" href="/blog/archives">Archive</a>
  </div>
</div>
